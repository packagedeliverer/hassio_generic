name: SAP Tools
version: "4.1.0"
slug: simple_hello_world
description: SAP GUID converter and deep link generator for ByD objects
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: manual
init: false
ingress: true
ingress_port: 3000
panel_icon: mdi:briefcase
panel_title: SAP Tools
panel_admin: false
options:
  dev_domain: "dev-tenant.crm.ondemand.com"
  acc_domain: "acc-tenant.crm.ondemand.com"
  prd_domain: "prd-tenant.crm.ondemand.com"
schema:
  dev_domain:
    type: str
    required: true
    description: "Development environment domain"
  acc_domain:
    type: str
    required: true
    description: "Acceptance environment domain"
  prd_domain:
    type: str
    required: true
    description: "Production environment domain"
build_from:
  aarch64: "ghcr.io/home-assistant/aarch64-base:3.19"
  amd64: "ghcr.io/home-assistant/amd64-base:3.19"
  armhf: "ghcr.io/home-assistant/armhf-base:3.19"
  armv7: "ghcr.io/home-assistant/armv7-base:3.19"
  i386: "ghcr.io/home-assistant/i386-base:3.19"
